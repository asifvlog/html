    <title>Document</title>

        .flex-container

            margin:20px;

            font-size:50px;

        {
            color:brown;
        }

    <div class="flex-container">
        <div>
            <h1>AAA</h1>
            <p>aaa</p>
        </div>
        <div>
            <h1>BBB</h1>
            <p>bbb</p>
        </div>
        <div>
            <h1>CCC</h1>
            <p>ccc</p>
        </div>
        <div>
            <h1>DDD</h1>
            <p>ddd</p>

</html>
